<div class="container mt-5">
  <div class="row mt-5">
    <div class="col">
      <div class="card card1">
        <div class="row">
          <div class="col-4">
            <img [src]="productData.image" width="300" height="300" />
          </div>
          <div class="col-8">
            <dl>
              <dt>Product Name</dt>
              <dd>{{ productData.title }}</dd>
              <dt>Product Price</dt>
              <dd>{{ productData.price | currency }}</dd>
              <dt>Product Description</dt>
              <dd>{{ productData.description }}</dd>
              <dt>Product Category</dt>
              <dd>{{ productData.category }}</dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
