<div class="container">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header bg-dark text-white text-center">
          <h3>Client Component</h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-8">
              <input
                type="text"
                class="form-control"
                [(ngModel)]="clientData"
                #i
              />
            </div>
            <div class="col-4">
              <button class="btn btn-dark px-5" (click)="sendDataToHome(i)">
                Send
              </button>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <p class="lead">No Message</p>
        </div>
      </div>
    </div>
  </div>
</div>
