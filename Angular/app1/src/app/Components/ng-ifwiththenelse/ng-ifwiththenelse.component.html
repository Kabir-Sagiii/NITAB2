<div class="container">
  <div class="row">
    <div class="col">
      <h2>Product Information</h2>
      <dl>
        <dt>Product Name</dt>
        <dd>{{ product.pname }}</dd>
        <dt>Product Price</dt>
        <dd>{{ product.price }}</dd>
        <dt class="form-check form-switch">
          <input
            type="checkbox"
            class="form-check-input"
            ngModel
            #switch="ngModel"
          />Show Preview
        </dt>
        <dd *ngIf="switch.value; then img; else msg"></dd>

        <ng-template #img>
          <img [src]="product.image" height="300" width="300" />
        </ng-template>

        <ng-template #msg>
          <p class="mt-3 text-danger">Switch On, To See Image Preview</p>
        </ng-template>
      </dl>
    </div>
  </div>
</div>
