<div class="container mt-5">
  <div class="row">
    <div class="col-8">
      <div class="card">
        <div class="card-header bg-success text-white">
          <h3>Parent Component</h3>
        </div>
        <div class="card-body">
          <app-childcc
            (childCustomEvent)="getDataFromChild($event)"
          ></app-childcc>
        </div>
        <div class="card-footer">
          <p class="lead">{{ dataFromChild }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
