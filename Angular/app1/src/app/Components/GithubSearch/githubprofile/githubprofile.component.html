<div class="container mt-3">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <img
            [src]="userProfileDetails.avatar_url"
            width="100%"
            height="100%"
          />
        </div>

        <div class="card-body">
          <h3>{{ userProfileDetails.name }}</h3>
          <p>
            {{ userProfileDetails.bio }}
          </p>
          <button class="btn btn-outline-danger">Profile</button>
        </div>
      </div>
    </div>
  </div>
</div>
