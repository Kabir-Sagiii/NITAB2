<div class="container">
  <div class="row">
    <div class="col">
      <app-githubsearch
        (customEvent)="getDataFromGithubSearch($event)"
      ></app-githubsearch>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <app-githubprofile [userProfileDetails]="userDetails"></app-githubprofile>
    </div>
    <div class="col-8">
      <app-githubdetails [userDetails]="userDetails"></app-githubdetails>
    </div>
  </div>
</div>
