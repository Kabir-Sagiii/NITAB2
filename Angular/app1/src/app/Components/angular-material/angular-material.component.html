<div>
  <h2>Angular Material Slider</h2>
  <mat-slider min="0" max="100" step="0.5" value="50"></mat-slider>
</div>

<div>
  <h2>Grid in Angular Material</h2>
  <mat-grid-list cols="3" rowHeight="50px">
    <mat-grid-tile colspan="2" rowspan="2">1</mat-grid-tile>
    <mat-grid-tile rowspan="3">2</mat-grid-tile>
    <mat-grid-tile>3</mat-grid-tile>
    <mat-grid-tile>4</mat-grid-tile>
    <mat-grid-tile colspan="3">5</mat-grid-tile>
    <mat-grid-tile>6</mat-grid-tile>
    <mat-grid-tile>7</mat-grid-tile>
    <mat-grid-tile>8</mat-grid-tile>
  </mat-grid-list>
</div>

<div>
  <h2>Button in Angular Material</h2>
  <button mat-button color="primary">Login</button>
  <button mat-raised-button color="accent">Accent</button>
  <button mat-fab color="primary">
    <mat-icon>delete</mat-icon>
  </button>
</div>

<div class="spinner-border"></div>
<div class="spinner-grow"></div>
