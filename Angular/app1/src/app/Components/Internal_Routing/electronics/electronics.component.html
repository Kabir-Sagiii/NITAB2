<div class="container">
  <div class="row">
    <div class="col-4" *ngFor="let product of electronicsData">
      <div class="card">
        <div class="card-header">
          <img [src]="product.image" width="100%" height="100%" />
        </div>
        <div class="card-body">
          <h4>{{ product.title }}</h4>
          <button class="btn btn-primary">Product Details</button>
        </div>
      </div>
    </div>
  </div>
</div>
