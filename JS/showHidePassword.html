<html lang="en">
  <head>
    <title>Document</title>
    <style>
      div {
        width: 500px;
        margin: 100px auto;
        padding: 30px;
        box-shadow: 0 0 10px black;
        text-align: center;
      }
    </style>
     <script>
       function fnChangeType() {
         var inputRef= document.getElementById('password')
         var buttonRef=document.getElementById('btn')
          
            if(inputRef.type === 'password'){
                   inputRef.type="text"
         buttonRef.innerText = "Hide Password"
            } else {
              inputRef.type = "password"
              buttonRef.innerText = "Show Password"
            }

         
       }
     </script>
  </head>
  <body>
    <div>
      <h2>Show Hide Password</h2>
      
        Enter Password:<input type="password" id="password" />

        <button id="btn" onclick="fnChangeType()">Show Password</button>
      </dl>
    </div>
  </body>
</html>
