<html lang="en">
  <head>
    <title>Document Object Model</title>
    <style>
      div {
        width: 300px;
        margin: 100px auto;
        padding: 30px;
        box-shadow: 0 0 10px black;
        text-align: center;
      }
    </style>
    <script>
      function fnChangeTitle() {
        var h2Ref = document.getElementById("title");
        var bodyRef = document.getElementById("b1");

        h2Ref.innerText = "Welcome to Angular";
        h2Ref.style.color = "red";

        bodyRef.style.backgroundColor = "black";
      }
    </script>
  </head>
  <body id="b1">
    <div>
      <h2 id="title">Welcome to HTML</h2>
      <button onclick="fnChangeTitle()">Change Title</button>
    </div>
  </body>
</html>
